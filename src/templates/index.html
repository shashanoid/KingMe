{% extends "base.html" %}

{% block meta %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/lib/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/lib/popper/popper.min.js"></script>
<script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" src="/js/socket.js"></script>
<script type="text/javascript" src="/js/board.js"></script>
{% endblock scripts %}

{% block css %}
<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
{% endblock css %}

{% block body %}
<section class="jumbotron">
    <div class="text-center">
        <h1 class="jumbotron-heading">
            Checkers
        </h1>
        <button class="btn my-2 mr-2 menu" style="width: 200px;" onclick="createGame();" id="createBtn">
            Create Game
        </button>
        <br class="menu"/>
        <h4 class="sub-heading menu">
            OR
        </h4>
        <input class="menu" type="number" style="width: 600px height: 50px;" placeholder="Room ID" id="joinInput"></input>
        <br class="menu"/>
        <button class="btn my-2 mr-2 menu" style="width: 200px;" onclick="joinGame();" id="joinGame">
            Join Game
        </button>
        <br class="menu"/>
        <h5 class="sub-heading" id="user_message_header"></h5>
        <br/>
        <div id="gamePlay" class="text-center">
            <table style="display:none" class="table" id="gameBoard">
                {% for i in range(8) %}
                <tr>
                    {% for j in range(8) %}
                        <td id="game_cell_{{ i * 8 + j }}" data-cell-id="{{ i * 8 + j }}" onclick="clickGameCell(this)"/>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</section>
{% endblock body %}
